<!-- card-assignment.component.html -->
<div class="app-container">
    <header class="header">
      <div class="logo-section">
       
        <img src="assets/logo.png" alt="logo" class="logo-img">

      </div>
      <nav class="nav-menu">
        <a href="#" class="active">Départements</a>
        <a href="#">Cohortes</a>
        <a href="#">Gestion des cartes</a>
        <a href="#">Déconnexion <span class="badge">2</span></a>
      </nav>
      <div class="profile">
        <img src="assets/profile.png" alt="Profile" class="profile-img">
      </div>
    </header>
  
    <main class="main-content">
      <div class="card">
        <h2 class="card-title">Assignation de carte</h2>
        
        <div class="form-grid">
          <div class="form-group">
            <label>Nom complet</label>
            <input type="text" value="Satorou Gojo" readonly class="form-control">
          </div>
          
          <div class="form-group">
            <label>Matricule</label>
            <input type="text" value="APP001" readonly class="form-control">
          </div>
          
          <div class="form-group">
            <label>Numero de carte</label>
            <input type="text" placeholder="Scanner pour recuperer" class="form-control">
            <button class="btn btn-scanner">Scanner RFID</button>
          </div>
          
          <div class="form-group">
            <label>Date d'assignation</label>
            <input type="text" value="12/10/2024" readonly class="form-control">
          </div>
        </div>
  
        <div class="card-status">
          <label>Etat de la carte</label>
          <div class="status-icon">
            <span class="checkmark">✓</span>
          </div>
        </div>
  
        <div class="button-group">
          <button class="btn btn-cancel">Annuler</button>
          <button class="btn btn-confirm">Confirmer l'assignation</button>
        </div>
      </div>
    </main>
  </div>
