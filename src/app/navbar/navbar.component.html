<div class="navbar">
    <!-- Logo à gauche -->
    <img class="logo" src="/sunuPointage.png" alt="Logo" />

    <!-- Liens de navigation (centrés) -->
    <div class="nav-links">
        <a class="nav-item" routerLink="/dashboard-admin">
            <i class="bi bi-house-door"></i> Dashboard
        </a>
        <a class="nav-item" routerLink="/departements">
            <i class="bi bi-building"></i> Départements
        </a>
        <a class="nav-item" routerLink="/cohortes">
            <i class="bi bi-people"></i> Cohortes
        </a>
    </div>

    <!-- Déconnexion à droite -->
    <a class="nav-item logout" (click)="deconnexion()">
      DECONNEXION
      <i class="bi bi-box-arrow-right"></i>
    </a>

    <!-- Image utilisateur à droite -->
    <img class="user-profile" [src]="user?.photo || 'https://via.placeholder.com/150'" alt="User Profile" />
</div>
